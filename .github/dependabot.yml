version: 2
updates:
  - package-ecosystem: "pip"  # Für Python; passe an (z. B. "npm", "maven")
    directory: "/"  # Root-Verzeichnis deines Codes
    schedule:
      interval: "cron"  # Aktiviert Cron
      cron: "*/5 9-17 * * 1-5"  # Alle 5 Min., Mo–Fr 9–17 Uhr (UTC)
      timezone: "Europe/Zurich"  # Deine Zeitzone (optional, default: UTC)
    open-pull-requests-limit: 5  # Begrenze offene PRs, um Spam zu vermeiden
