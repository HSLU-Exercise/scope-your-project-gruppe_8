name: Generate SBOM                     # Name des Workflows

on:                                     # Auslöser
  pull_request:                         # Bei Pull Requests
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest              # Runner-Umgebung

    steps:
      - name: Checkout code             # Repository in den Runner holen
        uses: actions/checkout@v4

      - name: Set up Python             # Python installieren
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies      # Projektabhängigkeiten installieren
        run: pip install -r requirements.txt

      - name: Install Syft              # SBOM-Tool (Syft) herunterladen
        uses: anchore/sbom-action/download-syft@v0.17.0

      - name: Generate SBOM             # SBOM erzeugen
        run: syft dir:. -o cyclonedx-json > sbom.json   # SBOM-Datei erstellen

      - name: Upload SBOM               # SBOM hochladen
        uses: actions/upload-artifact@v4
        with:
          name: sbom                    # Artefaktname
          path: sbom.json               # Pfad zur Datei
