name: Generate SBOM                     # Name des Workflows

on:                                     # Wann der Workflow ausgefÃ¼hrt wird
  pull_request:                         # Bei Pull Requests
    types: [opened, synchronize, reopened]  # Startet bei neuem oder aktualisiertem PR

jobs:
  build:
    runs-on: ubuntu-latest              # GitHub Runner (Linux-Server)

    steps:
      - name: Checkout code             # 1. Repository auf den Runner laden
        uses: actions/checkout@v4

      - name: Install Syft              # 2. SBOM-Tool (Syft) herunterladen
        uses: anchore/sbom-action/download-syft@v0.17.0

      - name: Generate SBOM             # 3. SBOM erzeugen (nur aus Repo-Dateien)
        run: syft dir:. -o cyclonedx-json > sbom.json

      - name: Upload SBOM               # 4. SBOM als Artefakt hochladen
        uses: actions/upload-artifact@v4
        with:
          name: sbom                    # Name des Artefakts
          path: sbom.json               # Pfad zur erzeugten SBOM-Datei
