name: Secret Scan (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run secret scanner
        run: |
          python3 scripts/secret_scanner.py || (echo "Scanner found potential secrets" && exit 1)

      - name: Upload report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: secret-scan-report
          path: .secret_scan_report.json
